<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Simple Selector</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,600,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/simpleSelector.css">
    </head>
    <body>

        <div id="main">
            <section>
                <h1>Simple Selector</h1>
                <hr>
                <div class="selector-row">
                    <h2>Default style</h2>
                    <select name="selector1" class="selector" data-default-text="This is my default value">
                        <option value=""></option>
                        <option value="#">Value 1</option>
                        <option value="#">Value 2</option>
                        <option value="#">Value 3</option>
                        <option value="#">Value 4</option>
                        <option value="#">Value 5</option>
                    </select>
                </div>
                <div class="selector-row">
                    <h2>Style #1</h2>
                    <select name="selector2" class="selector" data-default-text="This is my default value" data-wrapper-id="style-1">
                        <option value=""></option>
                        <option value="#">Value 1</option>
                        <option value="#">Value 2</option>
                        <option value="#">Value 3</option>
                        <option value="#">Value 4</option>
                        <option value="#">Value 5</option>
                    </select>
                </div>
            </section>
            <footer>
                &copy; <a href="http://fagis.fr" target="_blank">Jeremy FAGIS</a>
            </footer>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/simpleSelector.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
